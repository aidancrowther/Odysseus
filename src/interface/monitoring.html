    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">Odysseus Home</p>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="monitoring.html">Monitoring</a></li>
                <li><a href="ups.html">UPS Status</a></li>

            <ul class="nav navbar-nav navbar-right">
                <!-- <li><button class="btn navbar-btn" id="loginButton"><span class="glyphicon glyphicon-log-in"></span>Login</button> -->
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <h2>Server Monitoring</h2>
                <div id="monitorDiv">
                    <br>
                    <label for="enableMonitoring">Enable Monitoring:</label>
                    <select class="form-control" id="enableMonitoring">
                        <option val="false">False</option>
                        <option val="true">True</option>
                    </select>
                    <br>
                    <div class="alert alert-danger" id="monitoringWarning" style="display:none;">
                        <strong>Warning!</strong> Your server is missing RWHO, monitoring will be disabled
                    </div>
                    <br>
                    <div id="monitors" style="display:none;">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Host</th>
                                <th>Status</th>
                                <th>Uptime</th>
                                <th>Users</th>
                                <th>Processor Times</th>
                            </tr>
                            </thead>
                            <tbody id="hostMonitors">
                            </tbody>
                        </table>

                        <div class="form-group">
                            <label for="updateSpeed">Refresh Rate (seconds):</label>
                            <input class="form-control" id="updateSpeed" value="60">
                            </br>
                            <center><button id="setSpeed" class="btn btn-default">Apply</button></center>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
