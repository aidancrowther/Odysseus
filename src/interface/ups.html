        <div class="col col-md-10 col-md-offset-1">

                <h2>UPS Monitoring</h2>
                <br>
                <center><div id="upsCharts"></div></center>
                <div id="upsConfig"><center><label for="upsConfig">UPS Configuration Panel <span id="panel-left" class="glyphicon glyphicon-menu-left"></span><span id="panel-down" class="glyphicon glyphicon-menu-down"></span></label></center></div>
                <center>
                    <div id="upsConfigPanel" style="max-width: 40%;">
                        <div id="UPSlist">
                        </div>

                        <br>
                        <button id="addUPSConfig" class="btn btn-default">Add UPS <span class="glyphicon glyphicon-plus-sign"></span></button>

                        <button id="applyUPSConfig" class="btn btn-success">Apply <span class="glyphicon glyphicon-ok"></span></button>

                    <br>
                    <div style="display: flex;justify-content: center;">
                        <label for="enableUPSMonitoring">Enable Monitoring: </label>
                        <select class="form-control" id="enableUPSMonitoring" style="max-width:42%;">

                            <option val="true">True</option>
                        </select>
                    </div>
                </center>
